<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
   
    <div class="container">
    <div id="errores" name="errores" class= "offset-col " ></div>
        <form class="form-horizontal " novalidate id="frmalta">
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
                </div>
            </div>
             <div class="form-group">
                <label for="banco" class="col-sm-2 control-label">introduce tu cuenta bancaria</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cuenta" name="cuenta" required placeholder="Introduce tu nombre">
                </div>
            </div>
             <div class="form-group">
                <label for="nif" class="col-sm-2 control-label">introduce tu DNI</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nif" name="nif" required placeholder="Introduce tu nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class=" email form-control" id="email" name="email" placeholder="Introduce tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="email2" class="col-sm-2 control-label">Email ¡otra vez!</label>
                <div class="col-sm-4">
                    <input type="text" class=" email form-control" id="email2" name="email2" placeholder="Introduce otra vez tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="edad" class="col-sm-2 control-label">Edad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="edad" name="edad" placeholder="Introduce tu edad">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">url</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="url" name="url" placeholder="Introduce tu pagina web">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">Comentarios</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="4" id="comentarios" name="comentarios" placeholder="Escribe lo que quieras contarnos"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </div>
        </form>
    </div>






      <p>Aquí debería ir el enlace a <a href="https://github.com/HectorAnd/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
