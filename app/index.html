<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Validacion de formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h1 class="text-center">Formulario de contacto</h1>
        <div id="errores"></div>
        <form class="form-horizontal " novalidate action="index.html" id="frmalta">
            <fieldset class="cabecera">
            <legend class="cabecera"> Datos de contacto</legend>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
                </div>
                <label for="apellido" class="col-sm-2 control-label">Apellido</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Introduce tu apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class=" email form-control" id="email" name="email" placeholder="Introduce tu email">
                </div>
                <label for="email2" class="col-sm-2 control-label">Email ¡otra vez!</label>
                <div class="col-sm-4">
                    <input type="text" class=" email form-control" id="email2" name="email2" placeholder="Introduce otra vez tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefono" name="telefono" required placeholder="Introduce tu telefono">
                </div>
            </div>
            <div class="form-group">
                <div class="control-group">
                    <label class="col-sm-2 control-label">¿Como nos ha conocido?</label>
                    <div class="radio">
                        <div class="col-sm-4">
                            <label>
                                <input type="radio" name="conocido" id="nocontesto" value="nocontesto" checked> Prefiero no contestar
                            </label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="conocido" id="publicidad" value="publicidad"> Publicidad
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="conocido" id="profesionales" value="profesionales"> Profesionales del sector
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="conocido" id="internet" value="internet"> Internet
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="conocido" id="amigo" value="amigo"> A traves de un amigo o conocido
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
           
        </fieldset>

            <fieldset class="cabecera">
            <legend class="cabecera"> Datos de facturacion</legend>
            <div class="form-group">
                <div class="control-group">
                    <label class="col-sm-2 control-label">Demandante</label>
                    <div class="radio">
                        <div class="col-sm-4">
                            <label>
                                <input type="radio" name="demandante" id="particular" value="particular" checked> Particular
                            </label>

                            <label>
                                <input type="radio" name="demandante" id="empresa" value="empresa"> Empresa
                            </label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label for="nombre2" class="col-sm-2 control-label" name="name" id="name">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre2" name="nombre2" placeholder="Introduce tu nombre">
                </div>


                <label for="nif" class="col-sm-2 control-label" name="documeto" id="documento"> NIF</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nif" name="nif" required placeholder="Introduce tu NIF">
                </div>
            </div>
   
            <div class="form-group">
                <label for="direccion" class="col-sm-2 control-label">Direcccion</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Introduce tu direccion">
                </div>

            </div>

            <div class="form-group">

                <label for="CP" class="col-sm-2 control-label">Codigo Postal</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="CP" name="CP" placeholder="Introduce el codigo postal">
                </div>
                <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Localidad">
                </div>
            </div>
            <div class="form-group">

                <label for="provincia" class="col-sm-2 control-label">Provincia</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="provincia" name="provincia" placeholder="Provincia">
                </div>
                <label for="pais" class="col-sm-2 control-label">Pais</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Pais">
                </div>
            </div>

            <div class="form-group">
                <label for="cuenta" class="col-sm-2 control-label">IBAN</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cuenta" name="cuenta" required placeholder="Introduce tu cuenta">
                </div>
            </div>
            </fieldset>
            <fieldset class="cabecera">
            <legend class="cabecera"> Datos de Acceso</legend>

            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="usuario" name="usuario" required placeholder="Usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-sm-2 control-label">Contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pass" name="pass" required placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <label for="cuenta" class="col-sm-2 control-label">Repite la contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pass2" name="pass2" required placeholder="repite la contraseña">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </div>
            </fieldset>
             
        </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/alta.js -->
    <script src="scripts/alta.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
